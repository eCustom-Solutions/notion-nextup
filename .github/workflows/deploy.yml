name: Deploy to EC2 on main

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: admin
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -Eeuo pipefail
            sudo -u appuser bash -lc "REQUIRE_APPUSER=1 HEALTH_HOST='${{ secrets.EC2_HOST }}' /opt/myapp/notion-nextup/scripts/deploy.sh"


